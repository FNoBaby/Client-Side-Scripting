<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Style.css" rel="stylesheet">
    <script src="Script.js"></script>
</head>
<body>
    <h1>Online Number Guessing Game</h1>
    <br><br>
    <h4>Instructions: You are to guess a randomly generated number between 1 and 20.</h4>
    <br><br>

    <img id="wizardImage" src="images/image.png" alt="Wizard">
    <br><br>
    <label for="numberGuess">Enter your number guess here:</label>
    <input id="numberGuess" type="text">
    <button id="btnGuess" onclick="btnClick()">Guess</button>
    <p id="numberGuessNotif"></p>
    <p id="Counter"></p>
</body>
</html>
