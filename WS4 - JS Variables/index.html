<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WS 4 - JS Variables</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1> This is a Temperature Conversion Page </h1>
        <label for="degrees"> Degrees: </label>
        <input type="number" name="degrees" id="degrees">
        <button onclick="convertToFerenheit()"> Convert to Farenheit </button>
        <br><br>
        <label for="farenheit"> Farenheit: </label>
        <input type="number" name="farenheit" id="farenheit">
        <button onclick="convertToCelsius()"> Convert to Celsius </button>
    </body>
</html>
