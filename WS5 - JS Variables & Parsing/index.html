    a) Implicit Conversion is the automatic conversion of data types in JavaScript. 
        For example, when a string is added to a number, the number is converted to a string and concatenated with the other string.
        (e.g. "5" + 5 = "55")
        
        Explicit Conversion is the manual conversion of data types in JavaScript.
        For example, when a string is converted to an integer using the parseInt() function.
        (e.g. parseInt("5") = 5)
    
    b) let result = parseInt(str1);
        parseInt() function is used to parse a string and return an integer. (The string is converted to an integer)

    c) alert("Your user ID is " + id + " and the type of data is " + typeof id);
        The typeof operator is used to return the data type of a variable. (In this case, the data type of the variable id)
