<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WS9 - JS Events</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body onload="loadedWebsite()">

        <div id="container">
            <h1 id="title"> Welcome to our Sports club! </h1>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/9xlEC98Sg0g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <p id="contactText"><a href="#" onclick="showContactForm()"> Show Contact Form </a></p>

        <div id="contactForm">
            <h2> Contact us </h2>
            <form id="form" onsubmit="submitForm(event)">
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
                <label for="message"> Comment: </label>
                <textarea id="message" name="message" placeholder="Enter your comment here" rows="5"></textarea>
                <button type="submit"> Send </button>
            </form>
        </div>
        
        
    </body>
</html>
